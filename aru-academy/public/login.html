<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARU Academy</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .login-title {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-input {
            position: relative;
        }
        
        .form-input i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .form-input input {
            padding-left: 3rem;
        }
        
        .login-actions {
            margin-top: 2rem;
        }
        
        .btn-login {
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .login-links {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .login-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            color: #f0f0f0;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .back-home {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your ARU Academy account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="form-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-input" required 
                               placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="form-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input" required 
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </div>
            </form>

            <div class="login-links">
                <a href="register.html">Create your account</a>
                <br>
                <a href="register.html">Admin Registration</a>
                <br>
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            try {
                const backendUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:8000' 
                    : 'https://aru-academy-backend.onrender.com';
                
                // Try alternative URLs if the main one fails
                const alternativeUrls = [
                    'https://aru-academy-backend.onrender.com',
                    'https://aru-academy-backend-aru.onrender.com',
                    'https://aru-academy.onrender.com',
                    'https://aru-academy-backend-1.onrender.com'
                ];
                
                console.log('Attempting login to:', backendUrl);
                
                // First test if we can reach the backend at all
                try {
                    const healthCheck = await fetch(`${backendUrl}/api/health`);
                    console.log('Health check response:', healthCheck.status);
                } catch (healthError) {
                    console.error('Health check failed:', healthError);
                }
                
                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember_me: remember
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Login response:', response.status, data);
                
                if (response.ok && data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('token', data.data.access_token);
                    console.log('Login: Stored token:', data.data.access_token.substring(0, 20) + '...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    console.error('Login failed:', data);
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showAlert('Cannot connect to server. Please check your internet connection.', 'error');
                } else if (error.name === 'SyntaxError') {
                    showAlert('Server returned invalid response. Please try again.', 'error');
                } else {
                    showAlert('Network error. Please try again.', 'error');
                }
            }
        });
        
        function showForgotPassword() {
            showModal('Forgot Password', `
                <p>Please contact your administrator to reset your password.</p>
                <p>Email: admin@aru.academy</p>
            `);
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
